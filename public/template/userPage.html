<div class="col-md-12">
<h1>Hi {{vm.user}}!</h1>
<!--<div class="avatar"></div>-->
<div style="width: 150px;height: 200px" class="avatar">
    <img width="150px" height="200px" src="{{vm.userData.AVATAR}}">
    <!--<div  >-->
        <!--<input type="file" file-model="myFile"/>-->
        <!--<button ng-click="uploadFile()">upload me</button>-->
    <!--</div>-->

</div>

<form   name="vm.upload_form" >

    <input
            type="file"
            ngf-select
            ng-model="vm.file"
            name="userFoto"
            ngf-pattern="'image/*'"
            accept="image/*"
            ngf-max-size="20MB"
    />
    <!--<img height="200px" width="150px" ngf-src="vm.file" class="thumb">-->
    <input type="hidden" name="id" id="Id" class="form-control" value={{vm.userData.ID}} required />


    <button type="submit" ng-click="vm.submit()">submit</button>
    <p>{{vm.progress}}</p>
</form>

</div>

<!--Review-->
<div align="left" class="col-md-11 ng-hide="hidden"class="row"  ng-repeat="det in getProductDetaiReviewList"  ng-init="rating = det.CURRENT_RATE">

    <table class="table">
        <tbody>
        <tr>
            <td>
                <div class="col-md-1">
                    <img  width="50px" height="75px" ng-src="{{mainReviewImageUrl}}">
                    {{det.NAME}}
                </div>
                <div   class="col-md-4">
                    <div class="col-md-6" class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"> </div>
                    <div class="col-md-1" style="margin-top:8px">{{det.CURRENT_SCORE}}</div>
                </div>
                <div class="col-md-2">
                    <a ng-show="isActive"href="" ng-click=" isActive = !isActive">
                        <span class="glyphicon glyphicon-thumbs-up"> like</span>
                    </a>
                    <a ng-hide="isActive"href="" ng-click=" isActive = !isActive">
                        <span class="glyphicon glyphicon-thumbs-down"> disLike</span>
                    </a>
                </div>
                <br>
                <div class="col-md-8">{{det.REVIEW_TEXT}} </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!--Review END-->
</div>
